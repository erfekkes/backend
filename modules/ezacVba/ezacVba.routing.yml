ezac_vba:
  path: '/ezac/vba'
  defaults:
    _title: 'EZAC Voortgang en Bevoegdheid Administratie'
    _form: '\Drupal\ezacVba\Form\ezacVbaStatusForm'
  requirements:
    _permission: 'EZAC_read'
    _user: ^[a-zA-Z0-9_]+

ezac_vba_dagverslagen:
  path: '/ezac/vba/dagverslagen/{datum_start}/{datum_eind}'
  defaults:
    _title: 'VBA dagverslagen overzicht'
    _controller: '\Drupal\ezacVba\Controller\ezacVbaController::dagverslagen'
  requirements:
    _permission: 'EZAC_read'
    _user: ^[a-zA-Z0-9_]+

ezac_vba_dagverslag_lid:
  path: '/ezac/vba/dagverslaglid/{datum_start}/{datum_eind}'
  defaults:
    _title: 'VBA dagverslagen leden overzicht'
    _controller: '\Drupal\ezacVba\Controller\ezacVbaController::dagverslagLid'
  requirements:
    _permission: 'EZAC_read'
    _user: ^[a-zA-Z0-9_]+

ezac_vba_bevoegdheid_lid:
  path: '/ezac/vba/bevoegdheidlid/{datum_start}/{datum_eind}'
  defaults:
    _title: 'VBA bevoegdheden leden overzicht'
    _controller: '\Drupal\ezacVba\Controller\ezacVbaController::bevoegdheidLid'
  requirements:
    _permission: 'EZAC_read'
    _user: ^[a-zA-Z0-9_]+

ezac_vba_update:
  path: '/ezac/vba/update/{id}'
  defaults:
    _title: 'Dagverslag wijzigen'
    _form: '\Drupal\ezacVba\Form\ezacVbaUpdateForm'
  requirements:
    _permission: 'EZAC_update'
    _user: ^[a-zA-Z0-9_]+

ezac_vba_create:
  path: '/ezac/vba/create'
  defaults:
    _title: 'Dagverslag aanmaken'
    _form: '\Drupal\ezacVba\Form\ezacVbaUpdateForm'
  requirements:
    _permission: 'EZAC_update'
    _user: ^[a-zA-Z0-9_]+
