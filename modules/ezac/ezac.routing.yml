ezac:
  path: '/ezac'
  defaults:
    _title: 'EZAC hoofdmenu'
    _form: '\Drupal\ezac\Form\EzacHoofdMenuForm'
  requirements:
    _permission: 'EZAC_read'
  
ezac_leden:
  resource: 'src\Routing\LedenRouting.yml'

ezac_kisten:
  path: '/ezac/kisten'
  defaults:
    _title: 'EZAC kisten administratie'
    _controller: '\Drupal\ezac\Controller\EzacKistenController::status'
  requirements:
    _permission: 'EZAC_read'
    _user: ^[a-zA-Z0-9_]+

ezac_kisten_overzicht:
  path: '/ezac/kisten/overzicht'
  defaults:
    _title: 'Kistenoverzicht'
    _controller: '\Drupal\ezac\Controller\EzacKistenController::overzicht'
  requirements:
    _permission: 'EZAC_read'
    _user: ^[a-zA-Z0-9_]+

ezac_kisten_update:
  path: '/ezac/kisten/update/{id}'
  defaults:
    _title: 'Kist wijzigen'
    _form: '\Drupal\ezac\Form\EzacKistenUpdateForm'
  requirements:
    _permission: 'EZAC_update'
    _user: ^[a-zA-Z0-9_]+

ezac_kisten_create:
  path: '/ezac/kisten/update'
  defaults:
    _title: 'Kist aanmaken'
    _form: '\Drupal\ezac\Form\EzacKistenUpdateForm'
  requirements:
    _permission: 'EZAC_update'
    _user: ^[a-zA-Z0-9_]+

ezac_kisten_export_form:
  path: '/ezac/kisten/export/form'
  defaults:
    _title: 'Leden export'
    _form: '\Drupal\ezac\Form\EzacKistenExportForm'
  requirements:
    _permission: 'EZAC_read'
    _user: ^[a-zA-Z0-9_]+

ezac_kisten_export:
  path: '/ezac/kisten/export/{filename}'
  defaults:
    _title: 'EZAC_read'
    _controller: '\Drupal\ezac\Controller\EzacLedenController::export'
  requirements:
    _permission: 'access content'
    _user: ^[a-zA-Z0-9_]+

